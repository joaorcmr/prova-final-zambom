name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Definir variÃ¡veis de ambiente
        run: |
            echo "SERVICE=fit-bro-api" >> $GITHUB_ENV
            echo "NODE_ENV=production" >> $GITHUB_ENV
            echo "DB_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
            echo "JWT=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
            echo "FB_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
            echo "FB_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}" >> $GITHUB_ENV
            echo "FB_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}" >> $GITHUB_ENV
          

      - name: Build with Cloud Build
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nest-images/fit-bro-api:latest"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          gcloud builds submit --tag "$IMAGE" .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "NODE_ENV=$NODE_ENV,DATABASE_URL=$DB_URL,JWT_SECRET=$JWT,FIREBASE_PROJECT_ID=$FB_PROJECT_ID,FIREBASE_CLIENT_EMAIL=$FB_CLIENT_EMAIL,FIREBASE_PRIVATE_KEY=$FB_PRIVATE_KEY"
